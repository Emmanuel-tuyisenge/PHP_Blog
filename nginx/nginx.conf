
server {
	listen 80;
	listen [::]:80;

	root /home/ubuntu/php-blog/app;

	index index.php;

	server_name manublog;

    error_page 404 500 /error.php;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php8.0-fpm.sock;
        fastcgi_intercept_errors on;
	}

}

